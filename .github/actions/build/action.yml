name: 'Build'
description: 'Composite action to build this cmake project'
inputs:
  cpm_source_cache:
    required: true
    type: string
  architecture:
    description: 'System architecture'
    required: true
    type: string
    default: 'x64'
  configuration:
    description: 'Build configuration'
    required: true
    type: string
    default: 'release'
  toolchain:
    description: 'Compiler toolchain'
    required: true
    type: string


runs:
  using: "composite"
  steps:
    - name: "Set variables"
      id: variables
      shell: bash
      run: |
        echo "preset_name=${{ inputs.architecture }}-${{ inputs.toolchain }}-${{ inputs.configuration }}" >> $GITHUB_OUTPUT
        echo "build_directory=./out/build/${{ inputs.architecture }}-${{ inputs.toolchain }}-${{ inputs.configuration }}" >> $GITHUB_OUTPUT

    - name: "Echo variables"
      shell: bash
      run: |
        echo "preset_name: ${{ steps.variables.outputs.preset_name }}"
        echo "build_directory: ${{ steps.variables.outputs.build_directory }}"
        echo "cpm_source_cache: ${{ inputs.cpm_source_cache }}"

    - name: "CCache"
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: ${{ steps.variables.outputs.preset_name }}

    - name: "Cache CPM dependencies"
      uses: actions/cache@v4
      with:
        path: ${{ inputs.cpm_source_cache }}
        key: cpm-${{ hashFiles('**/*.cmake', '**/CMakeLists.txt') }}
        enableCrossOsArchive: true

    - name: "Install msvc"
      if: ${{inputs.toolchain == 'msvc'}}
      uses: ilammy/msvc-dev-cmd@v1

    - name: "Install CMake and Ninja"
      uses: lukka/get-cmake@latest

    - name: "Build"
      shell: bash
      run: |
        cmake --preset ${{ steps.variables.outputs.preset_name }}
        cmake --build ${{ steps.variables.outputs.build_directory }}
